{% extends 'base.html' %}

{% block content %}
  <article class="project-detail">
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    {% if project.image %}
      <img src="{{ url_for('static', filename=project.image) }}" alt="{{ project.title }}">
    {% endif %}

    <p><a href="{{ project.link }}" target="_blank">Repository / Live site</a></p>
    <p><a href="{{ url_for('index') }}">‚Üê Back to home</a></p>

    <!-- EDIT: Add screenshots, extra info, or demo video here -->
  </article>
{% endblock %}
